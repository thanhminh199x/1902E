<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>


<script type="text/javascript">

    var string_json = '{"name":"Chu Thanh Minh","age":23,"location":"Nghệ An"}';

    console.log(string_json);
    /**
     * Chuyển đổi từ chuỗi json sang đối tượng trong js
     * dùng hàm JSON.parse(string_json)
     */
    var student = JSON.parse(string_json);
    console.log(student);

</script>
</body>
